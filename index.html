<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Crypto Game</title>
</head>

<body>
    <div class="main">

    <div class="top">
        <div class="headItems" id="time">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <p id="timer"></p>
        </div>
        <div class="headItems" id="restartBtn">
            <i class="fa fa-repeat" aria-hidden="true"></i>
        </div>
        <div class="headItems" id="wallet">
            <i class="fa fa-university" aria-hidden="true"></i>
            <p id="budget"></p>
        </div>
    </div>

        <div class="lexury">
            <h2 id="level"></h2>
            <img src="" alt="">
            <div class="item-details">
                <p id="itemPrice"></p>
                <div class="buyBtn" id="buyItem">Buy</div>
            </div>
        </div>

        <h3 id="cash"></h3>
        <p id="error" hidden></p>
        
        
        <table id="dyTable">
            <tr>
                <th></th>
                <th>Price</th>
                <th>%</th>
                <th></th>
            </tr>
            
            
        </table>

        <div class="buttom">
            <table>
                <tr>
                    <th>Liabilities</th>
                    <th>Net Worth</th>
                    <th>Crypto Wallet</th>
                </tr>
                <tr>
                    <td id="liabilities"></td>
                    <td id="netWorth"></td>
                    <td>
                        <div class="three-crypto-wallet">
                            <div class="crypto-wallet" id="0">
                                <img src="https://s3.coinmarketcap.com/static-gravity/image/6fbea0356edd48a4a68a4b877195443c.png" alt="Bitcoin Icon" class="cryptoIcon">
                                <p>0</p>
                            </div>
                            <div class="crypto-wallet" id="1">
                                <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/1027.png" alt="Ethereum Icon" class="cryptoIcon">
                                <p>0</p>
                            </div>
                            <div class="crypto-wallet" id="2">
                                <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/1839.png" alt="BNB Icon" class="cryptoIcon">
                                <p>0</p>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
